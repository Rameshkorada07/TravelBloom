</head>
<body>

    <!-------------------Navbar---------------------->

   <div class="navbar">

    <div class="nav-top">
        <img src="images/logo2.png" alt="">
        <h3>TravelBloom</h3>
    </div>

    <div class="nav-mid" id="nav-mid">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <div class="nav-bottom">

    <div class="menu">

    </div>

   </div> 

<!-----------Mobile screen input box----------------->

<div class="mbl-input-div">
            <input type="text" id="searchInput" class="search_input" placeholder="Enter a destination or keyword">
            <img src="images/search.png" alt="">
            <button id="search-button" class="search_button" type="submit">Search</button>
            <button id="clear-button" class="clear-button" type="submit">Clear</button>
    </div>


<!-------------------Mani container--------------------------->
   <div class="container">
<div class="both-media-hero">

    <div class="social-media-links">
        <p></p>
        <div class="links">
            <a href="https://www.facebook.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/insta.png" alt="Instagram"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/ln.png" alt="LinkedIn"></a>

        </div>
    </div>

<!-------------------Hero section--------------------------->

        </div>

            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder </p>
        </div>
        <div class="hero-btn">
            <button>Book Now</button>
        </div>
    </div>
</div>

    <div class="places-container" id="results">
        

   </div>
