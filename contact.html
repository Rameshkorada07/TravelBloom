    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-------------------Navbar---------------------->

   <div class="navbar">

    <div class="nav-top">
        <img src="images/logo2.png" alt="">
        <h3>TravelBloom</h3>
    </div>

    <div class="nav-mid" id="nav-mid">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
<div class="menu">
        <img id="menu-bar" src="images/menu.png" alt="">
    </div>
   </div> 

<!-------------------Mani container--------------------------->

   <div class="container">
<div class="both-media-hero">
    <!-------------------social media links--------------------------->
    <div class="social-media-links">
        <p></p>
        <div class="links">
            <a href="https://www.facebook.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/insta.png" alt="Instagram"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/ln.png" alt="LinkedIn"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="images/yt.png" alt="Youtube"></a>
        </div>
    </div>
   </div>
<!-------------------Contact section--------------------------->

    <div class="contact-section">

        <div class="contact-left">
            <h1>CONTACT US</h1>
            <button>Get in touch</button>
        </div>

        <div class="contact-right">
            <form action="">
                <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                </div>
                <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                </div>
                <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
        
</div>


<script src="scripts.js"></script>

</body>
</html>
